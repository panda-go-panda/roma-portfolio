<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:500,700">
        
        <link rel="stylesheet" href="main.css"> 
    </head>

    <body>
        <section>
            <div class="title">
                <h1><span>Roma</span></h1>
                <br />
                <h1><span>Klyukin</span></h1>
            </div>
            
            <div class="tagline">
                <p><span>Experienced product designer</span></p>
            </div>

            <div class="experience">
                <ul class="inline-list">
                    <li><a href="https://company.yandex.com" target="_blank">Yandex</a></li><li><a href="http://tsentsiper.com/en/" target="_blank">Tsentsiper</a></li><li><a href="https://www.jetbrains.com" target="_blank">JetBrains</a></li>
                </ul>
            </div>

            <div class="external-links ">
                <ul class="inline-list">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Dribble</a></li>
                    <li><a href="#">CV</a></li>
                </ul>
            </div>
        </section>

        <script>
            (function () {
                var images = [
                    'images/roma-3.jpg',
                    'images/roma-2.jpg',
                    'images/roma-1.jpg',
                    'images/roma-0.jpg'
                ];

                for (var i = 0; i < images.length; i++) {
                    (function (index, src) {
                        setTimeout(function () {
                            var img = new Image();
                            img.onload = function () {
                                document.documentElement.style.backgroundImage = 'url(' + src + ')';
                            };
                            img.src = src;
                        }, 600 * index);
                    }(i, images[i]));
                }
                
                document.body.scrollTop = 1;
            }());
        </script>
    </body>
</html>
