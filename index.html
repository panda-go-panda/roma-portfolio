<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:500,700">
        
        <link rel="stylesheet" href="main.css"> 
    </head>

    <body>
        <div id="div_whatever"></div>
        <img id="img_whatever" class="hidden" src="images/roma-2.jpg" onload="upgradeImage(this);">
        
        <section>
            <div class="title">
                <h1><span>Roma</span></h1>
                <br />
                <h1><span>Klyukin</span></h1>
            </div>
            
            <div class="tagline">
                <p><span>Experienced product designer</span></p>
            </div>

            <div class="experience">
                <ul class="inline-list">
                    <li><a href="https://sbis.ru/">Tensor</a></li><li><a href="https://company.yandex.com">Yandex</a></li><li><a href="http://tsentsiper.com/en/">Tsentsiper</a></li><li>
                    <br/><a href="https://www.jetbrains.com">JetBrains</a></li>
                </ul>
            </div>

            <div class="external-links ">
                <ul class="inline-list">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Dribble</a></li>
                    <li><a href="#">CV</a></li>
                </ul>
            </div>
            
        </section>
        <script>
        function upgradeImage(object) {
            var id = object.id;
            var target = "div_" + id.substring(4);
            document.getElementById(target).style.backgroundImage = "url(" + object.src + ")";
        }
        </script>
        
        <script>document.body.scrollTop = 1;</script>
        
    </body>
</html>
